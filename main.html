<!DOCTYPE html>
<html>
  <head>
    <title>Investment Calculator</title>
    <link rel= "stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <!--no specific fonts load, or additional style sheets for now*/ -->
    <!-- jQuery script-->
    <script src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
    <script src="calc.js" ></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <header>
          <a>
            <h1>Investment Calculator!</h1>
            <h2>Figure out what you'll need.</h2>
          </a>
          <nav>
            <ul>
              <li><a href="main.html" class="selected">Calculator</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>  
        </header>
      </div>
      <div id="content">
        <section>
          <p class = "assumptions">Assumptions<p>
            <form action="index.html" method="post"> 
              
              <fieldset>
                <div class = "column">
                    <label for="age">Age: <br />
                      <input type="text" id="age" name="user_age"> 
                    </label><br />
                    <label for = "savingsYR">Savings Per Year:<br />
                      <input type = "text" id= "savingsYR" name="user_savings">
                    </label><br />
                    <label for = "yearsSaved">Years of Saving:<br />
                      <input type = "text" id= "yearsSaved" name="user_yrs_saved">
                    </label><br />
                </div>
                <div class = "column">
                    <label for = "net-worth">Net Worth:<br />
                      <input type = "text" id= "net-worth" name="user_NW">
                    </label><br />
                    <label for = "retireYear">Retire Age:<br />
                      <input type = "text" id= "retireYear" name="user_retire">
                    </label><br />
                    <label> Single?
                      <input type = "radio" id= "statusY" name="user_status">
                      <label for="statusY">Y</label>
                      <input type = "radio" id= "statusN" name="user_status">
                      <label for="statusN">N</label>
                    </label><br />
                </div>
                <div class = "column">
                  <label for = "ROI"> Return on Investment:<br />
                    <input type = "text" id= "ROI" name="user_ROI"> 
                  </label><br />
                  <label for = "retireAmt">Spending in Retirement<br />
                    <input type = "text" id= "retireAmt" name="user_amt_retirement">
                  </label><br />
                  
                  <button type="submit">Submit</button>
                  <button type="reset">Reset</button>
                  
                </div>
              </fieldset>
            </form>
        </section>
      <div>
        <!-- html table-->
          <table class="center">
            <caption>Results</caption>
            <thead class = "results">
              <tr>
                <th scope=“col”>Age:</th>
                <th scope=“col”>End of Year:</th>
                <th scope=“col”>Net Worth:</th>
                <th scope=“col”>Added Savings:</th>
                <th scope=“col”>Years Retired:</th>
                <th scope=“col”>Spent in Retirement:</th>
              </tr>
            </thead>
            <tfoot>
              <!-- footer goes before body!! -->
              <tr>
                <td> 25 </td>
                <td> 25 </td>
                <td> 25 </td>
                <td> 25 </td>
                <td> 25 </td>
                <td> 25 </td>
              </tr>  
            </tfoot>
            <tbody>
            <!-- to get more static rows add more trs, not sure how to do with JS info -->
              <!-- tbody wraps the data rows -->
            </tbody>
          </table>
         </div>
      </div>

     </div>
   </div>

</html>
